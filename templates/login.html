{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
<div class="abyl-babyl">
    <div class="container1" id="login">
        <form method="post">
            <h1>Log In Page</h1>

            <!-- Form for login -->
            <!-- <div class="container1" id="login"> -->
                <label for="username"></label>
                <input type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Username">
                <br>

                <label for="password"></label>
                <input type="text"
                class="form-control1"
                name="password"
                id="password"
                placeholder="Password">
                <br>

                <input type="submit"
                class="submit"
                value="Log In">
                <div class="pi">
                <p>
                    Don't have an account yet? <a href="{{ url_for('signup') }}">Sign Up</a>
                </p>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
